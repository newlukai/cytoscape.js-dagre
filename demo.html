<!DOCTYPE>

<html>

  <head>
    <title>cytoscape-dagre.js demo</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

    <!-- for testing with local version of cytoscape.js -->
    <!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

    <script src="https://cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.js"></script>
    <script src="cytoscape-dagre.js"></script>

    <style>
      body {
        font-family: helvetica;
        font-size: 14px;
      }

      #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 999;
      }

      h1 {
        opacity: 0.5;
        font-size: 1em;
      }
    </style>

    <script>
      $(function(){

        var cy = window.cy = cytoscape({
          container: document.getElementById('cy'),

          boxSelectionEnabled: false,
          autounselectify: true,

          layout: {
            name: 'dagre'
          },

          style: [
            {
              selector: 'node',
              style: {
                'content': 'data(id)',
                'text-opacity': 0.5,
                'text-valign': 'center',
                'text-halign': 'right',
                'background-color': '#11479e'
              }
            },

            {
              selector: 'edge',
              style: {
                'width': 4,
                'target-arrow-shape': 'triangle',
                'line-color': '#9dbaea',
                'target-arrow-color': '#9dbaea',
                'curve-style': 'segments'
              }
            }
          ],

          elements: {
            nodes: [
              { data: { id: 'Start' } },
              { data: { id: 'Produktidee definieren' } },
              { data: { id: 'Ideenmanagement benachrichtigen' } },
              { data: { id: 'Kalkulation erstellen' } },
              { data: { id: 'Kalkulation prüfen' } },
              { data: { id: 'Auf Produktlinie prüfen' } },
              { data: { id: 'Prodgnosedaten anlegen' } },
              { data: { id: 'Bedarfsplanung prüfen' } },
              { data: { id: 'Planung prüfen' } },
              { data: { id: 'Material in Bedarfsplanung deaktivieren' } },
              { data: { id: 'Material anlegen' } },
              { data: { id: 'Einkaufsdaten anlegen' } },
              { data: { id: 'QS-Daten anlegen' } },
              { data: { id: 'Verkaufsdaten anlegen - Region C' } },
              { data: { id: 'Verkaufsdaten anlegen - Region B' } },
              { data: { id: 'Verkaufsdaten anlegen - Region A' } },
              { data: { id: 'Buchhaltungsdaten anlegen' } },
              { data: { id: 'Materialdaten prüfen' } },
              { data: { id: 'Idee verwerfen' } },
              { data: { id: 'Ende' } }
            ],
            edges: [
              { data: { source: 'Start', target: 'Produktidee definieren' } },
              { data: { source: 'Produktidee definieren', target: 'Ideenmanagement benachrichtigen' } },
              { data: { source: 'Ideenmanagement benachrichtigen', target: 'Kalkulation erstellen' } },
              { data: { source: 'Kalkulation erstellen', target: 'Kalkulation prüfen' } },
              { data: { source: 'Kalkulation prüfen', target: 'Auf Produktlinie prüfen' } },
              { data: { source: 'Auf Produktlinie prüfen', target: 'Prodgnosedaten anlegen' } },
              { data: { source: 'Prodgnosedaten anlegen', target: 'Bedarfsplanung prüfen' } },
              { data: { source: 'Bedarfsplanung prüfen', target: 'Planung prüfen' } },
              { data: { source: 'Planung prüfen', target: 'Material in Bedarfsplanung deaktivieren' } },
              { data: { source: 'Material in Bedarfsplanung deaktivieren', target: 'Ende' } },
              { data: { source: 'Auf Produktlinie prüfen', target: 'Material anlegen' } },
              { data: { source: 'Material anlegen', target: 'Einkaufsdaten anlegen' } },
              { data: { source: 'Einkaufsdaten anlegen', target: 'QS-Daten anlegen' } },
              { data: { source: 'QS-Daten anlegen', target: 'Verkaufsdaten anlegen - Region C' } },
              { data: { source: 'Verkaufsdaten anlegen - Region C', target: 'Verkaufsdaten anlegen - Region B' } },
              { data: { source: 'Verkaufsdaten anlegen - Region B', target: 'Verkaufsdaten anlegen - Region A' } },
              { data: { source: 'Verkaufsdaten anlegen - Region A', target: 'Buchhaltungsdaten anlegen' } },
              { data: { source: 'QS-Daten anlegen', target: 'Verkaufsdaten anlegen - Region A' } },
              { data: { source: 'Verkaufsdaten anlegen - Region A', target: 'Verkaufsdaten anlegen - Region B' } },
              { data: { source: 'Verkaufsdaten anlegen - Region B', target: 'Verkaufsdaten anlegen - Region C' } },
              { data: { source: 'Verkaufsdaten anlegen - Region C', target: 'Buchhaltungsdaten anlegen' } },
              { data: { source: 'Buchhaltungsdaten anlegen', target: 'Materialdaten prüfen' } },
              { data: { source: 'Materialdaten prüfen', target: 'Material in Bedarfsplanung deaktivieren' } },
              { data: { source: 'Kalkulation prüfen', target: 'Idee verwerfen' } },
              { data: { source: 'Idee verwerfen', target: 'Ende' } }

            ]
          }
        });

      });
    </script>
  </head>

  <body>
    <h1>cytoscape-dagre demo</h1>

    <div id="cy"></div>

  </body>

</html>
